name: Scrape, Clean, and Upload to MinIO

on:
  schedule:
    - cron: '0 */1 * * *'  # Runs every 1 hour
  workflow_dispatch:

jobs:
  scrape_clean_upload:
    runs-on: ubuntu-latest
    # environment: production

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🕸️ Run scraping script and clean data
        run: python scraper/run_scraper.py

      # - name: 🧹 Run cleaning script
      #   run: python scraper/clean.py

      - name: Install MinIO Client (mc)
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Upload to local MinIO
        run: |
          set -e  # Stop on error

          # Add MinIO local server
          mc alias set localminio http://127.0.0.1:9000 minioadmin minioadmin --api S3v4

          # Make sure the bucket exists
          mc mb --ignore-existing localminio/mybucket

          # Upload cleaned data
          mc cp -r cleaned_data/ localminio/mybucket/
