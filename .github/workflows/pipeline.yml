name: Scrape, Clean, and Upload to MinIO

on:
  schedule:
    - cron: '0 */1 * * *'  # ⏰ Runs every hour
  workflow_dispatch:        # 🚀 Manual trigger option

jobs:
  scrape_clean_upload:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🕸️ Scrape and clean data
        run: python scraper/run_scraper.py

      - name: 🛠️ Install MinIO Client (mc)
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: ☁️ Upload to local MinIO
        run: |
          set -e  # Exit on any error

          # Configure local MinIO connection
          mc alias set localminio http://127.0.0.1:9000 minioadmin minioadmin --api S3v4

          # Ensure bucket exists (no error if it already does)
          mc mb --ignore-existing localminio/mybucket

          # Upload contents of cleaned_data folder
          mc cp -r cleaned_data/ localminio/mybucket/
